{% extends 'base.html' %}
<!--extending base.html-->
{% block title %}Contact {% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/contact.jpg" class="d-block w-100" alt="...">
</div>
<div class="container mb-3 py-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
    {% csrf_token %} <!--role in submission-->

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group my-3">
            <label for="name">Email Address</label>
            <input type="email" class="form-control" id="email" name="email"  placeholder="Enter your email">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone"  placeholder="Enter your telephone number">
        </div>
        
        <div class="form-group my-3">
            <label for="desc">What would you like to contact us for?</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>
        <div class="text-center">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    </form>
</div>

{% endblock body %}
